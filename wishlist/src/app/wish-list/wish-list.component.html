<div class="text-danger" *ngIf="wishes.length === 0; else showItems">
  There are no wishes to display.
</div>

<ng-template #showItems>
  <ul class="wish-list">
    <wish-list-item *ngFor="let wish of wishes" [wishText]="wish.wishText" [(fullfilled)]="wish.isComplate"></wish-list-item>
  </ul>
</ng-template>
